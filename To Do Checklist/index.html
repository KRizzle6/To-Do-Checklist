<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Checklist</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 1.5em 1em 2em 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5em;
      color: #2a5d9f;
    }
    details {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 2px 8px #0001;
      padding: 0.5em 0.8em;
    }
    summary {
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      outline: none;
      padding: 0.3em 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0.5em 0 0 0;
    }
    li {
      display: flex;
      align-items: center;
      padding: 0.4em 0;
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }
    input[type="checkbox"] {
      accent-color: #2a5d9f;
      width: 1.2em;
      height: 1.2em;
      margin-right: 0.8em;
    }
    .reset-btn {
      display: block;
      margin: 1.5em auto 0 auto;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7em 1.5em;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 6px #0002;
      transition: background 0.2s;
    }
    .reset-btn:hover {
      background: #c0392b;
    }
    @media (max-width: 600px) {
      .container { padding: 1em 0.2em 2em 0.2em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weekly Checklist</h1>
    <div id="checklist"></div>
    <button class="reset-btn" onclick="resetChecklist()">Reset All</button>
  </div>
  <script>
    // Checklist data
    const checklistData = {
      "Friday (F)": [
        "Netflix","Mortgage transfer paperwork","Loyola pool access forms","Email bird buddy","Email aiper back","Print itinerary","Fitbit cover","Checkbook","Loppers","New item 1","New item 2"
      ],
      "Saturday (Sa)": [
        "Lawn","Fix toilet","Glass recycling","Fix g mug","Car cash","Fig tree"
      ],
      "Sunday (Su)": [
        "Fix bug-a-salt","Tighten Gâ€™s bed","Hide gift","Leslie","Pool hose","Stow bird feeder","IoT device batteries","Fix coffee table","Purge photos"
      ],
      "Monday (M)": [
        "Kitchen plants"
      ],
      "Tuesday (T)": [
        "Haircut","Brit pool"
      ],
      "Wednesday (W)": [
        "Fiber gummies"
      ]
    };

    // Load progress from localStorage
    function loadProgress() {
      const saved = localStorage.getItem('weeklyChecklist');
      return saved ? JSON.parse(saved) : {};
    }
    // Save progress to localStorage
    function saveProgress(progress) {
      localStorage.setItem('weeklyChecklist', JSON.stringify(progress));
    }
    // Render checklist
    function renderChecklist() {
      const progress = loadProgress();
      const container = document.getElementById('checklist');
      container.innerHTML = '';
      Object.entries(checklistData).forEach(([day, items], dIdx) => {
        const details = document.createElement('details');
        details.open = true;
        const summary = document.createElement('summary');
        summary.textContent = day;
        details.appendChild(summary);
        const ul = document.createElement('ul');
        items.forEach((item, iIdx) => {
          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = `${day}_${iIdx}`;
          checkbox.checked = progress[day]?.[iIdx] || false;
          checkbox.addEventListener('change', () => {
            if (!progress[day]) progress[day] = [];
            progress[day][iIdx] = checkbox.checked;
            saveProgress(progress);
          });
          const label = document.createElement('label');
          label.htmlFor = checkbox.id;
          label.textContent = item;
          li.appendChild(checkbox);
          li.appendChild(label);
          ul.appendChild(li);
        });
        details.appendChild(ul);
        container.appendChild(details);
      });
    }
    // Reset all progress
    function resetChecklist() {
      localStorage.removeItem('weeklyChecklist');
      renderChecklist();
    }
    // Initial render
    renderChecklist();
  </script>
</body>
</html>
